apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

def globalConfiguration = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion globalConfiguration.getAt("androidCompileSdkVersion")
    buildToolsVersion globalConfiguration.getAt("androidBuildToolsVersion")

    defaultConfig {
        minSdkVersion globalConfiguration.getAt("androidMinSdkVersion")
        targetSdkVersion globalConfiguration.getAt("androidTargetSdkVersion")
        versionCode globalConfiguration.getAt("androidVersionCodeAssetsLibrary")
        versionName globalConfiguration.getAt("androidVersionNameAssetsLibrary")
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    def libraryDependencies = globalConfiguration.assetsLibraryDependencies
    implementation project(':HintCase')
    implementation libraryDependencies.AppCompat
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = globalConfiguration.getAt("jcenterGroupId")
                artifactId = globalConfiguration.getAt("jcenterArtifactIdAssetsLibrary")
                version = globalConfiguration.getAt("androidVersionNameAssetsLibrary")

                pom {
                    name = globalConfiguration.getAt("jcenterArtifactIdAssetsLibrary")
                    description = globalConfiguration.getAt("jcenterDescriptionAssetsLibrary")
                    url = globalConfiguration.getAt("jcenterWebsite")
                }
            }
        }
        repositories {
            mavenLocal()
        }
    }
}

tasks.named('publishToMavenLocal') {
    dependsOn 'publishReleasePublicationToMavenLocal'
}
